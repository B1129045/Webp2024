<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>景點觀光展覽資訊</title>
<style> 
table { 
  font-family: Arial, Helvetica, sans-serif; 
  border-collapse: collapse; 
  width: 100%; 
} 
td, th { 
  border: 1px solid #ddd; 
  padding: 6px; 
} 
tr:nth-child(even){background-color: #f2f2f2;} 
tr:hover {background-color: #ddd;} 
th { 
  padding-top: 12px; 
  padding-bottom: 12px; 
  text-align: left; 
  background-color: #04AA6D; 
  color: white; 
} 
</style>
</head>
<body>

<h1>景點觀光展覽資訊</h1>

<input type="text" id="searchInput" onkeyup="searchTable()" placeholder="搜尋名稱..">

<table id="csie" class="table table-striped table-hover">
  <tr>
    <th>名稱</th>
    <th>地點</th>
    <th>票價</th>
  </tr>
</table>

<button onclick="previousPage()">上一頁</button>
<span id="currentPage"></span>
<button onclick="nextPage()">下一頁</button>
<span id="totalPages"></span>

<script>
var openUrl = "https://cloud.culture.tw/frontsite/trans/SearchShowAction.do?method=doFindTypeJ&category=6";
var xhr = new XMLHttpRequest();
xhr.open('GET', openUrl, true);
xhr.send();
xhr.onreadystatechange = function(){
  if(this.readyState == 4 && this.status == 200){
    dataset = JSON.parse(this.responseText);
    addNewData(dataset);
  }
};

var currentPage = 1;
var itemsPerPage = 10;
var filteredData = [];

function addNewData(dataset) {
  filteredData = dataset;
  renderTable();
};

function renderTable() {
  var myTable = document.getElementById("csie");
  myTable.innerHTML = '';
  var startIndex = (currentPage - 1) * itemsPerPage;
  var endIndex = startIndex + itemsPerPage;
  var totalPages = Math.ceil(filteredData.length / itemsPerPage);

  for (var i = startIndex; i < endIndex && i < filteredData.length; i++) {
    var data = filteredData[i];
    var row = myTable.insertRow(-1);
    row.insertCell(0).innerHTML = data['title'];
    row.insertCell(1).innerHTML = data['showInfo'][0]['location'];
    row.insertCell(2).innerHTML = data['showInfo'][0]['price'];
  }

  document.getElementById("currentPage").innerText = "目前第 " + currentPage + " 頁";
  document.getElementById("totalPages").innerText = "總共 " + totalPages + " 頁";
};

function nextPage() {
  if (currentPage < Math.ceil(filteredData.length / itemsPerPage)) {
    currentPage++;
    renderTable();
  }
};

function previousPage() {
  if (currentPage > 1) {
    currentPage--;
    renderTable();
  }
};

function searchTable() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("searchInput");
  filter = input.value.toUpperCase();
  filteredData = dataset.filter(function(data) {
    return data.title.toUpperCase().indexOf(filter) > -1;
  });
  currentPage = 1;
  renderTable();
};
</script>

</body>
</html>
